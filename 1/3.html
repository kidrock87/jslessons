<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

   //Первые две десятки являются числами, поэтому их сумма равна 20,
   // последняя 10-ка строка, а при сложении числа и строки складываются строки
   // результат будет "2010"
  console.log(10 + 10 + "10"); //


  // "101010" Первая 10-ка идет как число, а вторая строка. Результатом сложения станет строка
  // "1010". С этой строкой складываем число 10, а результат будет строка "101010"
  console.log(10 + "10" + 10);

   //10+10 = 20
   //следующая 10-ка - строка, но перед ней стоит унарный оператор преобразования
   //строки в числ, поэтому результат будет 30
  console.log(10 + 10 + +"10");

  // Результат -Infinity, т.к. результатом преобразования унарным оператором пустой
  //строки будет 0
  console.log(10 / -"");


  //Будет NaN,так как из-за запятой нельзя преобразовать 2,5 в число
  console.log(10 / +"2,5"); // NaN

</script>
</body>
</html>
